[behave]
paths = features
format = pretty
output = behave_output/behave.log
verbose = true
wip = false
dry_run = false
steps_catalog = false
snippets = true
snippets_scanner = default

[behave.formatters]
pretty = behave.formatters.pretty:PrettyFormatter
json = behave.formatters.json:JSONFormatter

[behave.userdata]
environment = test
base_url = http://localhost:8000

